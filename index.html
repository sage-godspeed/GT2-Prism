<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>GT2-Prism</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:wght@400;700&family=Orbitron:wght@500;900&family=Rajdhani:wght@500;700&family=Syncopate:wght@700&family=Bungee+Outline&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
      /* Critical styles to prevent FOUC and ensure visibility even if Tailwind fails */
      body, html { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        width: 100%;
        overflow: hidden; 
        background-color: #000; 
        color: #fff; /* Ensure text is white by default on black bg */
        touch-action: none; 
        font-family: 'Inter', sans-serif;
      }
      #root { 
        width: 100%; 
        height: 100%; 
        position: relative;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #666; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
