<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <!-- Primary Meta Tags -->
    <title>GT2-Prism - Interactive 3D Audio Visualizer</title>
    <meta name="title" content="GT2-Prism - Interactive 3D Audio Visualizer">
    <meta name="description" content="Experience music in a new dimension with GT2-Prism. An immersive 3D audio visualizer featuring dynamic particles, fluid simulations, and stunning visual effects powered by Three.js and React.">
    <meta name="keywords" content="audio visualizer, 3D visualization, music visualization, Three.js, React, WebGL, interactive audio, particle effects, fluid simulation">
    <meta name="author" content="GT2-Prism">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gt2-prism.pages.dev/">
    <meta property="og:title" content="GT2-Prism - Interactive 3D Audio Visualizer">
    <meta property="og:description" content="Experience music in a new dimension with GT2-Prism. An immersive 3D audio visualizer featuring dynamic particles, fluid simulations, and stunning visual effects.">
    <meta property="og:image" content="https://gt2-prism.pages.dev/favicon.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gt2-prism.pages.dev/">
    <meta property="twitter:title" content="GT2-Prism - Interactive 3D Audio Visualizer">
    <meta property="twitter:description" content="Experience music in a new dimension with GT2-Prism. An immersive 3D audio visualizer featuring dynamic particles, fluid simulations, and stunning visual effects.">
    <meta property="twitter:image" content="https://gt2-prism.pages.dev/favicon.svg">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:wght@400;700&family=Orbitron:wght@500;900&family=Rajdhani:wght@500;700&family=Syncopate:wght@700&family=Bungee+Outline&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
      /* Critical styles to prevent FOUC and ensure visibility even if Tailwind fails */
      body, html { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        width: 100%;
        overflow: hidden; 
        background-color: #000; 
        color: #fff; /* Ensure text is white by default on black bg */
        touch-action: none; 
        font-family: 'Inter', sans-serif;
      }
      #root { 
        width: 100%; 
        height: 100%; 
        position: relative;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #666; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
